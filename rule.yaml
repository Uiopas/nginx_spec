ip_set:
  vars: {}

firewall_rule:
  vars: {}

components:
    ip_set:
        test1:
            description: "my_test1"
            ips: "10.10.10.10/32", "172.16.0.32/32"
        test2:
            description: "my_test2"
            ips: "1.1.1.1/32"

    firewall_rule: 
        test1:
            src_ip_sets: "test1"
            dst_ip_sets: "test2"
            service:
                protocol: "tcp"
                port: "22"
